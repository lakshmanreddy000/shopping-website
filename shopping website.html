<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="shop-kart">Shop Kart</div>
        <div class="right-icons">
            <div class="wishlist">Wishlist(0) |</div>
            <div class="bag">Bag(0)</div>
        </div>
    </div>
    
    <nav class="navbar">
        <ul class="navbar-list" id="navbar-list">
        </ul>
    </nav>
    
    <header class="banner">
        <button class="see-more-button">See More</button>
    </header>
    
    <section class="products" id="product">
        <h2>Our Products</h2>
        <div class="filters">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="p1">Product 1</option>
                <option value="p2">Product 2</option>
                <option value="p3">Product 3</option>
                <option value="p4">Product 4</option>
            </select>
        </div>
        <div class="product-list" id="product-list">
        </div>
        <div id="product-list-container" class="product-list-container">
            <div id="product-list" class="product-list"></div>
        </div>
    </section>
    
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    
    <script src="script.js"></script>
</body>
</html>
